<!DOCTYPE html>
<html lang="en">
<head>

</head>

        <label class="form-group">

        </select>
        </label>

</div>
<button onclick="showTabble();">Show</button>
<content>

        <table class="table">
            <thead>
            <tr>

                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Возраст</th>
                <th scope="col">Специальность</th>
                <th scope="col">удалить</th>

            </tr>
            </thead>

            </tbody>
        </table>
    </div>
</content>

<script src="script.js"></script>

</html>
